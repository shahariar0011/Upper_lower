<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .link {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff7e5f;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .link:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Tools Page</h1>
    <p>Access the Dynamic Text Converter below:</p>
    <a href="/" class="link">Go to Dynamic Text Converter</a>
</body>
</html>
