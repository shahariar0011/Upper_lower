<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #4facfe;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00f2fe;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>Please select your topic:</p>
    
    <form action="/convert" method="post" id="converterForm">
        <!-- Radio buttons for selection -->
        <div>
            <label>
                <input type="radio" name="choice" value="1" onclick="showInputField()" required> Convert to Uppercase
            </label>
            <br>
            <label>
                <input type="radio" name="choice" value="2" onclick="showInputField()" required> Convert to Lowercase
            </label>
        </div>
        <br>

        <!-- Hidden input field and submit button -->
        <div id="inputFieldContainer" class="hidden">
            <input type="text" name="word" placeholder="Enter your word" required>
            <br><br>
            <button type="submit">Convert</button>
        </div>
    </form>

    <!-- Result section -->
    {% if result %}
    <div class="result">
        <h2>{{ message }}</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}

    <script>
        // Show the input field and button when an option is selected
        function showInputField() {
            document.getElementById("inputFieldContainer").classList.remove("hidden");
        }
    </script>
</body>
</html>
